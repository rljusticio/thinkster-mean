<html>
  <head>
    <title>Binding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <style>
    p{
      margin-top: 10px;
    }
    </style>
  </head>
  <body class="container">
    <!--  The ng-app directive defines where in our page an Angular application is running -->
    <div ng-app>
      <h1>Binding</h1>
      <!-- ng-model is a directive in AngularJS that binds a variable from an input field to a scope variable -->
      <input type="text" ng-model="message">

      <!-- bind our message variable into our view. We can do this directly into our view by using the double curly bracket syntax: {{ message }} -->
      <!-- What's in between the brackets is an Angular expression -->
      <p>{{ message }}</p>
      <p>{{ message + message }}</p>
      <p>{{ message === 'hello' }}</p>
      <p>{{ 1 + 2 }}</p>
    </div>
  </body>
</html>
