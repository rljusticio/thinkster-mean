<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
  <script src="inheritance.js" charset="utf-8"></script>
  <style>
    div.spicy div{
      padding: 10px;
      border: 2px solid blue;
    }
  </style>
</head>

<body ng-app="scopeInheritance" class="container">
  <div class="row spicy">
    <!--
    The $scope that each Controller receives will have access to properties and methods defined by Controllers higher up the hierarchy

    we nested three ng-controller directives in our template.
    This will result in four scopes being created for our view
    root, MainController, ChildController, and GrandChildController
    -->
    <div ng-controller="MainController">
      <p>Good {{timeOfDay}}, {{name}}!</p>

      <div ng-controller="ChildController">
        <p>Good {{timeOfDay}}, {{name}}!</p>

        <div ng-controller="GrandChildController">
          <p>Good {{timeOfDay}}, {{name}}!</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
